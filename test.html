<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DoF Test</title>
</head>
<body>
    <p>Psst... check the console</p>
    <script src="js/dfc/dof.js"></script>
    <script>
        var lens = new DoF();
        console.log('lens: ', lens);
        var result = lens.result(20);
        console.log('Results for a distance of 20 feet: ', result);
        console.log('dof: ', result.dof);
        console.log('dofFeet: ', result.dofFeet);
        console.log('coc: ', result.coc);
        console.log('eighthDof: ', result.eighthDof);
        console.log('eighthDofFeet: ', result.eighthDofFeet);
        console.log('hf: ', result.hf);
        console.log('hfFeet: ', result.hfFeet);
        console.log('near: ', result.near);
        console.log('nearFeet: ', result.nearFeet);
        console.log('far: ', result.far);
        console.log('farFeet: ', result.farFeet);
    </script>
</body>
</html>
