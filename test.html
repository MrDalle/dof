<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DoF Test</title>
</head>
<body>
    <p>Psst... check the console</p>
    <script src="dof.js"></script>
    <script>
        var lens = new DoF();
        console.log('lens: ', lens);

        var result = lens.result(20);
        console.log('Results for a distance of 20 feet: ', result);
        console.log('dof: ', result.dof);
        console.log('dof (string): ', result.toString.dof);
        console.log('coc: ', result.coc);
        console.log('eighthDof: ', result.eighthDof);
        console.log('eighthDof (string): ', result.toString.eighthDof);
        console.log('hf: ', result.hf);
        console.log('hf (string): ', result.toString.hf);
        console.log('near: ', result.near);
        console.log('near (string): ', result.toString.near);
        console.log('far: ', result.far);
        console.log('far (string): ', result.toString.far);
    </script>
</body>
</html>
