<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en"><![endif]-->
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Depth of Field Calculator &amp; Comparison Tool</title>
    <link rel="stylesheet" href="css/dfc.css">
    <script src="js/vendor/modernizr.js"></script>
    <meta name="author" content="Craig Patik">
    <meta name="description" content="Depth of field calculator and camera lens comparison tool">
    <meta name="keywords" content="camera, lens, photography, depth of field, calculator, compare, comparison">
    <meta name="author" content="Craig Patik">
    <link rel="canonical" href="http://patik.com/depth-of-field/">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
</head>
<body>
    <div class="row" role="header">
        <div class="small-12 columns">
            <h1 class="subheader">Depth of Field Calculator &amp; Comparison Tool</h1>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <p>Compare multiple camera lenses side-by-side.</p>
        </div>
    </div>
    <noscript>
        <p>This tool requires <a href="http://enable-javascript.com/">JavaScript</a></p>
    </noscript>
    <div role="main" class="row"></div>
    <div role="footer" class="row">
        <div class="small-6 columns">
            <button class="button success add-lens">Add</button>
        </div>
        <div class="small-6 columns text-center">
            <p><a href="https://github.com/patik/depth-of-field">View on GitHub</a></p>
        </div>
    </div>
    <script id="lens-template" type="text/x-handlebars-template">
        <form method="post" action="index.html" class="small-12 medium-6 large-4 columns lens" data-lens-id="{{index}}">
            <div class="inputs">
                <div class="row">
                    <div class="small-8 columns"><h3>Lens {{index}}</h3></div>
                    <div class="small-4 columns text-right middle"><button data-lens-id="{{index}}" class="button radius secondary tiny duplicate">Copy</button></div>
                </div>
                <div class="row">
                    <div class="small-4 columns">
                        <label for="focalLength-{{index}}">Focal length</label>
                    </div>
                    <div class="small-4 columns">
                        <label for="aperture-{{index}}">Aperture</label>
                    </div>
                    <div class="small-4 columns">
                        <label for="distance-{{index}}">Distance (ft)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-4 columns">
                        <input data-lens-id="{{index}}" value="{{focalLength}}" type="number" id="focalLength-{{index}}" class="focalLength" tabindex="1">
                    </div>
                    <div class="small-4 columns">
                        <select data-lens-id="{{index}}" id="aperture-{{index}}" class="aperture" tabindex="1"></select>
                    </div>
                    <div class="small-4 columns">
                        <input data-lens-id="{{index}}" value="{{distance}}" type="number" minval="0" id="distance-{{index}}" class="distance" tabindex="1">
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="sensor-{{index}}">Sensor</label>
                    </div>
                    <div class="small-9 columns">
                        <select data-lens-id="{{index}}" id="sensor-{{index}}" class="sensor" tabindex="1"></select>
                    </div>
                </div>
            </div>
            <table class="outputs collapsed">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="dof-display">
                        <td><span>Depth of Field</span></td>
                        <td><span class="dof"></span> <button class="tiny radius secondary output-toggle"><span>&#9650;</span><span>&#9660;</span></button></td>
                    </tr>
                    <tr>
                        <td><abbr title="Circle of confusion">C.o.C.</abbr></td>
                        <td class="coc"></td>
                    </tr>
                    <tr>
                        <td>Hyperfocal distance</td>
                        <td class="hf"></td>
                    </tr>
                    <tr>
                        <td>Near limit</td>
                        <td class="neardist"></td>
                    </tr>
                    <tr>
                        <td>Far limit</td>
                        <td class="fardist"></td>
                    </tr>
                    <tr>
                        <td>1/8th depth of field</td>
                        <td class="eighthDof"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </script>
    <script src="js/script.js"></script>
</body>
</html>
